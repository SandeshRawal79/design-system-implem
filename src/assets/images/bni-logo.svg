<svg width="120" height="48" viewBox="0 0 120 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient to match BNI brand colors -->
    <linearGradient id="bniGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C9579A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B68A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E88A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded pill background -->
  <rect x="0" y="0" width="120" height="48" rx="24" ry="24" fill="url(#bniGradient)" />
  
  <!-- Sparkle/diamond shapes -->
  <g fill="white" opacity="0.9">
    <!-- Large four-point star -->
    <path d="M18 12 L22 16 L26 12 L30 16 L26 20 L30 24 L26 28 L22 24 L18 28 L14 24 L18 20 L14 16 Z" />
    <!-- Small diamond accent -->
    <path d="M25 8 L28 11 L25 14 L22 11 Z" />
    <!-- Small diamond accent -->
    <path d="M25 24 L28 27 L25 30 L22 27 Z" />
  </g>
  
  <!-- BNI Text -->
  <g fill="white">
    <!-- B -->
    <text x="42" y="20" font-size="18" font-family="Arial Black, Arial, sans-serif" font-weight="900" dominant-baseline="middle">B</text>
    <!-- N -->
    <text x="58" y="32" font-size="18" font-family="Arial Black, Arial, sans-serif" font-weight="900" dominant-baseline="middle">N</text>
    <!-- i -->
    <text x="74" y="32" font-size="18" font-family="Arial Black, Arial, sans-serif" font-weight="900" dominant-baseline="middle">i</text>
    <!-- Dot for i -->
    <circle cx="77" cy="18" r="2" />
  </g>
</svg>